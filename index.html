<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Digite o nome ou ID"
              required
            />
          </form>
          <div class="buttons">
            <button class="button btn-prev">Voltar</button>
            <button class="button btn-next">Avançar</button>
          </div>
        <img src="poke.png" alt="pokedex" class="pokedex">
    </main>
    
</body>
<script src="script.js"></script>
</html>
